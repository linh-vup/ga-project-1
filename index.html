<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="scripts/app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <h1>Foxxers - A Froggers game</h1>
  <div class="controls-wrapper">
    <button id="start">Start Game</button>
    <button id="easy-game">Easy</button>
    <button id="medium-game">Medium</button>
    <button id="difficult-game">Difficult</button>
    <h3>Lives left: <span id="lives">5</span></h3>
    <h3>Foxes at home <span id="in-goal">0</span></h3>

  </div>
  <div class="grid-wrapper">
    <div class="grid"></div>
  </div>
  <div class="overlay">
    <div id="overlay">
      <h1>You lost!</h1>
      <button id="restart"></button>
    </div>
  </div>

</body>
</html>
